<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FindOut">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FindOut</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgb(242, 242, 242);
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease; /* smooth fade */
    }

    .loader-hidden {
      opacity: 0;
      pointer-events: none; /* allow clicks through */
    }

    .loader-icon {
      width: 100px;
      height: 100px;
      border-radius: 10%;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 100px;
      height: 6px;
      background: rgba(76, 217, 100, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 50px;
      height: 100%;
      background: rgb(76, 217, 100);
      animation: slide 1.5s ease-in-out infinite;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      50% { transform: translateX(100px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader-container">
    <img src="icons/Icon-192.png" alt="App Icon" class="loader-icon">
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    function hideLoader() {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.classList.add('loader-hidden');
        // Remove from DOM after fade-out
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500); // matches CSS transition
      }
    }

    function waitForFlutter() {
      const checkInterval = setInterval(() => {
        if (document.querySelector('flt-glass-pane')) {
          clearInterval(checkInterval);
          hideLoader();
        }
      }, 100);
    }

    waitForFlutter();

    // Fallback: hide loader after 15 seconds
    setTimeout(hideLoader, 15000);
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
