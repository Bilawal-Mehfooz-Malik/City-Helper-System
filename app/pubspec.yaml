name: app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # state management 
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  
  # navigation and routing 
  go_router: ^16.0.0

  # used for obscuring api keys
  envied: 1.1.1

  # Firebase
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_auth: 6.0.0
  firebase_core: 4.0.0
  algolia_helper_flutter: ^1.2.1


  # others
  intl: 0.20.2
  google_fonts: 6.2.1
  flutter_svg: ^2.2.0
  skeletonizer: ^2.1.0+1
  carousel_slider: ^5.1.1
  flutter_staggered_grid_view: 0.7.0
  font_awesome_flutter: 10.8.0
  photo_view: 0.15.0
  url_launcher: ^6.3.2
  flutter_rating_bar: 4.0.1
  timeago: 3.7.1
  pin_code_fields: 8.0.1
  uuid: 4.5.1
  image_picker: 1.1.2
  dotted_border: 3.1.0


  # For passing Google Maps API Key to Web
  web: 1.1.1

  # Dependencies for Testing and Fake Repositories
  rxdart: 0.28.0
  mocktail: 1.0.4

  # Local Databases
  sembast: ^3.8.5+1
  sembast_web: ^2.4.2
  path_provider: 2.1.5

  # For Location
  geolocator: ^14.0.2
  google_maps_flutter: ^2.12.3
  google_maps_flutter_web: ^0.5.12+2
  cached_network_image: 3.4.1
  json_annotation: 4.9.0
  freezed_annotation: 3.1.0
  shared_preferences: ^2.5.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter    

  flutter_lints: ^6.0.0
  build_runner: 2.5.4
  riverpod_generator: 2.6.5
  envied_generator: 1.1.1
  json_serializable: 6.9.5
  freezed: 3.1.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/images/
    - assets/logo/
    - assets/carousel_ads/
    - assets/images/residence/
    - assets/images/food/
