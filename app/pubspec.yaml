name: app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # state management 
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  
  # navigation and routing 
  go_router: 14.6.3

  # others
  intl: 0.19.0
  envied: 1.0.1
  google_fonts: 6.2.1
  flutter_svg: 2.0.17
  internet_connection_checker_plus: 2.7.0
  skeletonizer: 1.4.3
  dio: 5.7.0


  # For Json Serialization
  json_annotation: 4.9.0
  freezed_annotation: 2.4.4

  # For passing Google Maps API Key to Web
  web: 1.1.0

  # Dependencies for Testing and Fake Repositories
  rxdart: 0.28.0
  mocktail: 1.0.4

  # Local Databases
  sembast: 3.8.1+1
  sembast_web: 2.4.0+4
  path_provider: 2.1.5

  # For Location
  geolocator: 13.0.2
  google_maps_flutter: 2.10.0
  google_maps_flutter_web: 0.5.10
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter    

  flutter_lints: 5.0.0
  build_runner: 2.4.14
  riverpod_generator: 2.6.3
  envied_generator: 1.0.1

  # For Json Serialization
  json_serializable: 6.9.0
  freezed: 2.5.7

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/images/
    - assets/logo/
