name: app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # state management 
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  
  # navigation and routing 
  go_router: 14.4.1

  # others
  flutter_svg: 2.0.14
  google_fonts: 6.2.1
  intl: 0.19.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter    

  flutter_lints: 4.0.0
  build_runner: 2.4.13
  riverpod_generator: 2.6.2

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/images/
    - assets/logo/
