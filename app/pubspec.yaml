name: app
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: 3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # state management 
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  
  # navigation and routing 
  go_router: 15.1.1

  # used for obscuring api keys
  envied: 1.1.1

  # others
  intl: 0.19.0
  google_fonts: 6.2.1
  flutter_svg: 2.1.0
  skeletonizer: 1.4.3
  carousel_slider: 5.0.0
  flutter_staggered_grid_view: 0.7.0

  # For passing Google Maps API Key to Web
  web: 1.1.1

  # Dependencies for Testing and Fake Repositories
  rxdart: 0.28.0
  mocktail: 1.0.4

  # Local Databases
  sembast: 3.8.5
  sembast_web: 2.4.1
  path_provider: 2.1.5

  # For Location
  geolocator: 14.0.0
  google_maps_flutter: 2.12.1
  google_maps_flutter_web: 0.5.12
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter    

  flutter_lints: 5.0.0
  build_runner: 2.4.15
  riverpod_generator: 2.6.5
  envied_generator: 1.1.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    - assets/images/
    - assets/logo/
    - assets/carousel_ads/
    - assets/images/residence/
    - assets/images/food/
